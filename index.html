<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script defer src="app.js"></script>
    <script defer src="webAudioEx.js"></script>
  </head>
  <body>
    <div class="octave-control">
      <button id="octave-down">-</button>
      <span id="current-octave">옥타브: 4</span>
      <button id="octave-up">+</button>
    </div>
    <div class="piano">
      <div class="key white" data-note="C4">Q</div>
      <div class="key black" data-note="C#4">2</div>
      <div class="key white" data-note="D4">W</div>
      <div class="key black" data-note="D#4">3</div>
      <div class="key white" data-note="E4">E</div>
      <div class="key white" data-note="F4">R</div>
      <div class="key black" data-note="F#4">5</div>
      <div class="key white" data-note="G4">T</div>
      <div class="key black" data-note="G#4">6</div>
      <div class="key white" data-note="A4">Y</div>
      <div class="key black" data-note="A#4">7</div>
      <div class="key white" data-note="B4">U</div>
      <div class="key white" data-note="C5">I</div>
      <div class="key black" data-note="C#5">9</div>
      <div class="key white" data-note="D5">O</div>
      <div class="key black" data-note="D#5">0</div>
      <div class="key white" data-note="E5">P</div>
      <div class="key white" data-note="F5">[</div>
      <div class="key black" data-note="F#5">=</div>
      <div class="key white" data-note="G5">]</div>
      <div class="key black" data-note="G#5">Backspace</div>
      <div class="key white" data-note="A5">\</div>
    </div>
    <div class="play-btn">Play</div>
  </body>
</html>
